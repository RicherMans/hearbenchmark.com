<div class="accordion" id="hear-tasks-accordian">

  {% for i in site.data.hear-tasks %}

  <div class="accordion-item">
    <h2 class="accordion-header" id="heading{{ forloop.index }}">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse{{ forloop.index }}" aria-expanded="false" aria-controls="collapse{{ forloop.index }}">
        {{ i.name }}
      </button>
    </h2>
    <div id="collapse{{ forloop.index }}" class="accordion-collapse collapse" aria-labelledby="heading{{ forloop.index }}" data-bs-parent="#hear-tasks-accordian">
      <div class="accordion-body">
        {{ i.info }}
      </div>
    </div>
  </div>

  {% endfor %}

</div>
