title: Neural Audio AI
email: deep@neuralaudio.ai
description: >- # this means to ignore newlines until "baseurl:"
  Neural Audio AI research and HEAR 2021 NeurIPS audio representation
  competition.
baseurl: "" # the subpath of your site, e.g. /blog
#url: "https://neuralaudio.ai" # the base hostname & protocol for your site, e.g. http://example.com
#logo: assets/favicon/favicon-32x32.png

# Build settings
#theme: default
# Original
remote_theme: turian/latex
#remote_theme: vosaul/latex
# Add favicon and later some style tweaks
#remote_theme: turian/latexjekyll

plugins:
  - jekyll-feed
  - jekyll-remote-theme
mathjax: true

# Exclude from processing.
# The following items will not be processed, by default.
# Any item listed under the `exclude:` key here will be automatically added to
# the internal "default list".
#
# Excluded items can be processed by explicitly listing the directories or
# their entries' file path in the `include:` list.
#
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

defaults:
  - scope:
      path: "assets/img"
    values:
      image: true
