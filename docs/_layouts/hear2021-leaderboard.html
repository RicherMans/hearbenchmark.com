---
layout: default
---
<article>
    <div class="Margins">
        <div class="center">
            <div style="padding-top: 50px; padding-bottom: 50px;">
                <img src="/assets/img/hear-header-sponsor.jpg">
            </div>
            <h1 class="LatexTitle">
                {{ page.title }}
                {%- if page.subtitle -%}
                    <br/> {{ page.subtitle }}
                {%- endif -%}
            </h1>
            <!-- <p class="LatexName">{{ page.author }}</p> -->
            <p class="LatexDate">
                {{ page.date | date: '%B %-d, %Y' }}
            </p>
            {%- if page.abstract -%}
            <div class="AbstractMargins">
                <h3 class="LatexAbstract">
                    Abstract
                </h3>
                <p class="LatexAbstractText">{{page.abstract}}</p>
            </div>
            {%- endif -%}

        </div>

        <div class="divider"></div>

        <table id="hear2021-leaderboard" class="display nowrap cell-border">

        </table>

        {{ content }}

    </div>
</article>


<!-- Regular Datatables -->
<link rel="stylesheet" href="https://cdn.datatables.net/1.11.1/css/jquery.dataTables.min.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.datatables.net/1.11.1/js/jquery.dataTables.min.js"></script>
